{% extends "base.html" %}

{% block content %}
<style>
  p {
    margin-top: 0;
    margin-bottom: 0;
  }

  .context-header {
    cursor: pointer;
    color: #104212;
    display: flex;
    align-items: center;
  }
  .context-content {
    display: none;
    margin-top: 5px;
  }
  .context-content.visible {
    display: block;
  }

  .message {
    margin: 10px;
    padding: 8px 12px;
    border-radius: 5px;
    max-width: 75%;
    word-wrap: break-word;
    font-family: sans;
    font-size: 12px;
  }

  .message-user {
    background: #d4e4f5;
    margin-left: auto;
  }

  .message-assistant {
    background: #f1f1f1;
    margin-right: auto;
  }

  .message-context {
    background: #e8f5e9;
    margin-left: auto;
  }
</style>
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

<div id="chat-container" style="
  display: flex;
  flex-direction: column;
  height: calc(100vh - 20px);
  margin: 0 auto;
  padding: 10px;
  max-width: 1000px;
  box-sizing: border-box;
  overflow: hidden;
">
  <div id="messages" style="
    flex: 1;
    overflow-y: auto;
    padding-bottom: 60px;
  "></div>

  <div style="
    position: fixed;
    bottom: 0;
    left: 0;
    right: 0;
    background: white;
    padding: 10px;
    display: flex;
    justify-content: center;
    box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
    max-width: 600px;
    margin: 0 auto;
  ">
    <input id="query" placeholder="Ask something..." style="
      width: 80%;
      padding: 8px 12px;
      border: 1px solid #ddd;
      border-radius: 5px;
      outline: none;
    " onkeydown="handleKeyDown(event)">
    <button onclick="sendQuery()" style="
      padding: 8px 16px;
      margin-left: 8px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    ">Send</button>
  </div>
</div>

<script>
  function handleKeyDown(event) {
    if (event.key === 'Enter') {
      sendQuery();
    }
  }

  function toggleContext(event) {
    const header = event.currentTarget;
    const content = header.nextElementSibling;
    if (!content) return;

    content.classList.toggle('visible');
  }

  function appendMessage(text, type='assistant', title=null) {
    const messagesDiv = document.getElementById('messages');
    const msgDiv = document.createElement('div');
    msgDiv.className = `message message-${type}`;

    if (type === 'context') {
      const headerDiv = document.createElement('div');
      headerDiv.className = 'context-header';
      headerDiv.onclick = toggleContext;

      const titleText = title || 'Context';
      headerDiv.innerHTML = marked.parse(titleText);

      msgDiv.appendChild(headerDiv);

      const contentDiv = document.createElement('div');
      contentDiv.className = 'context-content';
      contentDiv.innerHTML = marked.parse(text);
      msgDiv.appendChild(contentDiv);
    } else {
      msgDiv.innerHTML = marked.parse(text);
    }

    messagesDiv.appendChild(msgDiv);
    messagesDiv.scrollTop = messagesDiv.scrollHeight;
    return msgDiv;
  }

  function sendQuery() {
    const query = document.getElementById('query').value.trim();
    if (!query) return;

    document.getElementById('query').value = '';

    const eventSource = new EventSource(`/api/chat?query=${encodeURIComponent(query)}`);

    eventSource.onmessage = (e) => {
      const data = JSON.parse(e.data);
      appendMessage(data.text, data.type, data.title);
    };

    eventSource.onerror = (e) => {
      console.log(e);
      eventSource.close();
      appendMessage('Error: Connection closed', 'context', 'Error');
    };

    eventSource.addEventListener('close', () => {
      eventSource.close();
    });
  }
</script>
{% endblock %}
